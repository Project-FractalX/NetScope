<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NetScope API Documentation</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0d0d0e;
            --bg-secondary: #151517;
            --bg-tertiary: #1a1a1d;
            --border-subtle: rgba(255, 255, 255, 0.08);
            --border-medium: rgba(255, 255, 255, 0.12);
            --text-primary: #f5f5f5;
            --text-secondary: #a0a0a0;
            --text-tertiary: #6b6b6b;
            --accent-primary: #5de4c7;
            --accent-secondary: #4fd1b5;
            --accent-hover: #6eefd4;
            --purple: #8b5cf6;
            --red: #ef4444;
            --yellow: #eab308;
            --blue: #3b82f6;
            --green: #10b981;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'DM Sans', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        /* Header */
        header {
            background: linear-gradient(135deg, rgba(93, 228, 199, 0.1) 0%, rgba(139, 92, 246, 0.1) 100%);
            border-bottom: 1px solid var(--border-subtle);
            padding: 1.5rem 0;
            backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            flex-shrink: 0;
        }

        .logo-text-wrapper {
            display: flex;
            flex-direction: column;
            gap: 0.125rem;
        }

        .logo-text {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-primary);
            line-height: 1;
        }

        .logo-subtitle {
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--text-tertiary);
            line-height: 1;
        }

        .header-nav {
            display: flex;
            gap: 2rem;
            align-items: center;
        }

        .nav-link {
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 500;
            transition: color 0.2s ease;
        }

        .nav-link:hover {
            color: var(--accent-primary);
        }

        /* Hero Section */
        .hero {
            padding: 3rem 0 2rem;
            position: relative;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: -100px;
            left: 50%;
            transform: translateX(-50%);
            width: 600px;
            height: 400px;
            background: radial-gradient(circle, rgba(93, 228, 199, 0.1) 0%, transparent 70%);
            pointer-events: none;
            z-index: -1;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.75rem;
            background: linear-gradient(135deg, var(--text-primary), var(--accent-primary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: fadeInUp 0.6s ease;
        }

        .subtitle {
            font-size: 1.1rem;
            color: var(--text-secondary);
            margin-bottom: 2rem;
            animation: fadeInUp 0.6s ease 0.1s backwards;
        }

        /* Stats */
        .stats {
            display: flex;
            gap: 2rem;
            padding: 2rem 0;
            animation: fadeInUp 0.6s ease 0.2s backwards;
            flex-wrap: wrap;
        }

        .stat {
            flex: 1;
            min-width: 150px;
            background: var(--bg-secondary);
            border: 1px solid var(--border-subtle);
            border-radius: 12px;
            padding: 1.5rem;
            text-align: center;
            transition: all 0.3s ease;
        }

        .stat:hover {
            border-color: var(--accent-primary);
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(93, 228, 199, 0.1);
        }

        .stat-value {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--accent-primary);
            display: block;
            font-family: 'JetBrains Mono', monospace;
        }

        .stat-label {
            font-size: 0.875rem;
            color: var(--text-tertiary);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-top: 0.5rem;
        }

        /* Loading State */
        .loading {
            text-align: center;
            padding: 4rem 0;
            color: var(--text-tertiary);
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--border-medium);
            border-top-color: var(--accent-primary);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto 1rem;
        }

        /* Methods Grid */
        .methods-grid {
            display: grid;
            gap: 1.5rem;
            padding-bottom: 4rem;
        }

        .method-card {
            background: var(--bg-secondary);
            border: 1px solid var(--border-subtle);
            border-radius: 12px;
            padding: 2rem;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            animation: fadeInUp 0.5s ease backwards;
        }

        .method-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: linear-gradient(180deg, var(--accent-primary), var(--accent-secondary));
            transform: scaleY(0);
            transition: transform 0.3s ease;
        }

        .method-card:hover {
            border-color: var(--border-medium);
            transform: translateY(-4px);
            box-shadow: 0 12px 32px rgba(0, 0, 0, 0.4);
        }

        .method-card:hover::before {
            transform: scaleY(1);
        }

        .method-header {
            display: flex;
            align-items: flex-start;
            justify-content: space-between;
            margin-bottom: 1.5rem;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .method-title {
            flex: 1;
        }

        .method-name {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text-primary);
            font-family: 'JetBrains Mono', monospace;
            margin-bottom: 0.5rem;
        }

        .method-bean {
            font-size: 0.875rem;
            color: var(--accent-primary);
            font-family: 'JetBrains Mono', monospace;
        }

        .badges-group {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .badge {
            display: inline-flex;
            align-items: center;
            gap: 0.375rem;
            padding: 0.375rem 0.875rem;
            border-radius: 6px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .badge-restricted {
            background: rgba(239, 68, 68, 0.15);
            color: var(--red);
            border: 1px solid rgba(239, 68, 68, 0.3);
        }

        .badge-public {
            background: rgba(16, 185, 129, 0.15);
            color: var(--green);
            border: 1px solid rgba(16, 185, 129, 0.3);
        }

        .badge-rest {
            background: rgba(59, 130, 246, 0.15);
            color: var(--blue);
            border: 1px solid rgba(59, 130, 246, 0.3);
        }

        .badge-grpc {
            background: rgba(139, 92, 246, 0.15);
            color: var(--purple);
            border: 1px solid rgba(139, 92, 246, 0.3);
        }

        /* Method Details */
        .method-details {
            display: grid;
            gap: 0.75rem;
            margin-bottom: 1.5rem;
        }

        .detail-row {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .detail-label {
            font-size: 0.8rem;
            color: var(--text-tertiary);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            min-width: 100px;
        }

        .detail-value {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.875rem;
            color: var(--text-secondary);
            background: var(--bg-tertiary);
            padding: 0.5rem 0.875rem;
            border-radius: 6px;
            border: 1px solid var(--border-subtle);
            flex: 1;
        }

        /* Parameters */
        .parameters {
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid var(--border-subtle);
        }

        .parameters h4 {
            font-size: 0.9rem;
            color: var(--accent-primary);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 1rem;
        }

        .parameter {
            padding: 0.75rem 1rem;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-subtle);
            border-radius: 6px;
            margin-bottom: 0.75rem;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.875rem;
        }

        .parameter strong {
            color: var(--accent-primary);
        }

        /* Test Section */
        .test-section {
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid var(--border-subtle);
        }

        .test-section h4 {
            font-size: 0.9rem;
            color: var(--accent-primary);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 1.5rem;
        }

        .input-group {
            margin-bottom: 1.25rem;
        }

        .input-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        .input-group input,
        .input-group textarea {
            width: 100%;
            padding: 0.875rem 1rem;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-medium);
            border-radius: 8px;
            color: var(--text-primary);
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.875rem;
            transition: all 0.2s ease;
        }

        .input-group input:focus,
        .input-group textarea:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 4px rgba(93, 228, 199, 0.1);
        }

        .input-group textarea {
            min-height: 120px;
            resize: vertical;
        }

        /* Buttons */
        .btn {
            padding: 0.875rem 1.75rem;
            border-radius: 8px;
            font-size: 0.875rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            border: none;
            font-family: 'DM Sans', sans-serif;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            color: var(--bg-primary);
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, var(--accent-hover), var(--accent-primary));
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(93, 228, 199, 0.3);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        /* Response */
        .response {
            margin-top: 1.25rem;
            padding: 1.25rem;
            background: var(--bg-primary);
            border: 1px solid var(--border-subtle);
            border-radius: 8px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.875rem;
            white-space: pre-wrap;
            word-wrap: break-word;
            line-height: 1.6;
        }

        .response.loading {
            color: var(--yellow);
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .response.success {
            color: var(--green);
            border-color: rgba(16, 185, 129, 0.3);
        }

        .response.error {
            color: var(--red);
            border-color: rgba(239, 68, 68, 0.3);
        }

        .response-icon {
            font-size: 1.25rem;
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-primary);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--border-medium);
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--accent-primary);
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--text-tertiary);
        }

        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 0 1rem;
            }

            h1 {
                font-size: 2rem;
            }

            .subtitle {
                font-size: 1rem;
            }

            .stats {
                flex-direction: column;
                gap: 1rem;
            }

            .stat {
                min-width: 100%;
            }

            .method-header {
                flex-direction: column;
                align-items: flex-start;
            }

            .badges-group {
                width: 100%;
            }

            .detail-row {
                flex-direction: column;
                align-items: flex-start;
                gap: 0.5rem;
            }

            .detail-label {
                min-width: auto;
            }

            .detail-value {
                width: 100%;
            }
        }
    </style>
</head>
<body>
<header>
    <div class="container">
        <div class="header-content">
            <div class="logo">
                <div class="logo-text-wrapper">
                    <span class="logo-text">NetScope</span>
                    <span class="logo-subtitle">By FractlaX</span>
                </div>
            </div>
            <nav class="header-nav">
                <a href="/netscope/docs" class="nav-link">JSON</a>
                <a href="https://sathnindu-kottage.gitbook.io/netscope/" class="nav-link">Documentation</a>
                <a href="https://github.com/Project-FractalX/NetScope" class="nav-link">GitHub</a>
            </nav>
        </div>
    </div>
</header>

<div class="container">
    <section class="hero">
        <h1>NetScope - RPC Exposed Methods</h1>
        <p class="subtitle">Test all network-exposed methods (REST & gRPC) directly from your browser</p>
    </section>

    <div class="stats">
        <div class="stat">
            <span class="stat-value" id="totalMethods">-</span>
            <span class="stat-label">Total Methods</span>
        </div>
        <div class="stat">
            <span class="stat-value" id="publicMethods">-</span>
            <span class="stat-label">Public</span>
        </div>
        <div class="stat">
            <span class="stat-value" id="restrictedMethods">-</span>
            <span class="stat-label">Restricted</span>
        </div>
    </div>

    <div id="loading" class="loading">
        <div class="spinner"></div>
        <p>Loading API documentation...</p>
    </div>

    <div id="methods-container" class="methods-grid" style="display: none;"></div>
</div>

<script>
    async function loadMethods() {
        try {
            const response = await fetch('/netscope/docs');
            const methods = await response.json();

            // Update stats
            updateStats(methods);

            const container = document.getElementById('methods-container');
            container.innerHTML = '';

            if (methods.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üì≠</div>
                        <p style="font-size: 1.1rem; color: var(--text-secondary); margin-bottom: 0.5rem;">No methods exposed yet</p>
                        <p>Add @NetworkPublic or @NetworkSecured annotations to your service methods</p>
                    </div>
                `;
                document.getElementById('loading').style.display = 'none';
                container.style.display = 'block';
                return;
            }

            methods.forEach((method, index) => {
                const card = createMethodCard(method, index);
                container.appendChild(card);
            });

            document.getElementById('loading').style.display = 'none';
            container.style.display = 'grid';
        } catch (error) {
            const container = document.getElementById('methods-container');
            container.innerHTML = `
                <div class="empty-state">
                    <div class="empty-state-icon">‚ö†Ô∏è</div>
                    <p style="font-size: 1.1rem; color: var(--red); margin-bottom: 0.5rem;">Failed to load API documentation</p>
                    <p>Error: ${error.message}</p>
                    <p style="margin-top: 1rem;">Make sure the NetScope API is running on port 8080</p>
                </div>
            `;
            document.getElementById('loading').style.display = 'none';
            container.style.display = 'block';
        }
    }

    function updateStats(methods) {
        const publicCount = methods.filter(m => !m.restricted).length;
        const restrictedCount = methods.filter(m => m.restricted).length;

        document.getElementById('totalMethods').textContent = methods.length;
        document.getElementById('publicMethods').textContent = publicCount;
        document.getElementById('restrictedMethods').textContent = restrictedCount;
    }

    function createMethodCard(method, index) {
        const card = document.createElement('div');
        card.className = 'method-card';
        card.style.animationDelay = `${index * 0.05}s`;

        const accessBadge = method.restricted
            ? '<span class="badge badge-restricted">Restricted</span>'
            : '<span class="badge badge-public">Public</span>';

        const protocolBadges = [
            method.restEnabled ? '<span class="badge badge-rest">REST</span>' : '',
            method.grpcEnabled ? '<span class="badge badge-grpc">gRPC</span>' : ''
        ].filter(b => b).join('');

        let parametersHtml = '';
        if (method.parameters && method.parameters.length > 0) {
            parametersHtml = `
                <div class="parameters">
                    <h4>Parameters</h4>
                    ${method.parameters.map(p => `
                        <div class="parameter">
                            <strong>${p.name}</strong>: ${p.type}
                        </div>
                    `).join('')}
                </div>
            `;
        }

        card.innerHTML = `
            <div class="method-header">
                <div class="method-title">
                    <div class="method-name">${method.methodName}()</div>
                    <div class="method-bean">${method.beanName}</div>
                </div>
                <div class="badges-group">
                    ${accessBadge}
                    ${protocolBadges}
                </div>
            </div>
            <div class="method-details">
                <div class="detail-row">
                    <span class="detail-label">REST Path</span>
                    <code class="detail-value">${method.path}</code>
                </div>
                <div class="detail-row">
                    <span class="detail-label">HTTP Method</span>
                    <code class="detail-value">${method.httpMethod}</code>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Return Type</span>
                    <code class="detail-value">${method.returnType}</code>
                </div>
            </div>
            ${parametersHtml}
            <div class="test-section">
                <h4>Test REST Endpoint</h4>
                ${method.restricted ? `
                    <div class="input-group">
                        <label>API Key</label>
                        <input type="text" id="apiKey-${index}" placeholder="Enter API key">
                    </div>
                ` : ''}
                ${(method.parameters && method.parameters.length > 0) ? `
                    <div class="input-group">
                        <label>Arguments (JSON array)</label>
                        <textarea id="args-${index}" placeholder='["arg1", "arg2", ...]'></textarea>
                    </div>
                ` : ''}
                <button class="btn btn-primary" onclick="testMethod(${index}, '${method.path}', ${method.restricted})">
                    Execute Request
                </button>
                <div id="response-${index}"></div>
            </div>
        `;

        return card;
    }

    async function testMethod(index, path, isRestricted) {
        const responseDiv = document.getElementById(`response-${index}`);
        responseDiv.innerHTML = '<div class="response loading"><span class="spinner" style="width: 16px; height: 16px; border-width: 2px;"></span> Executing...</div>';

        try {
            const headers = {
                'Content-Type': 'application/json'
            };

            if (isRestricted) {
                const apiKey = document.getElementById(`apiKey-${index}`).value;
                if (apiKey) {
                    headers['X-API-KEY'] = apiKey;
                }
            }

            const argsField = document.getElementById(`args-${index}`);
            const body = argsField ? argsField.value || 'null' : 'null';

            const response = await fetch(path, {
                method: 'GET',
                headers: headers,
                body: body === 'null' ? undefined : body
            });

            const result = await response.text();

            if (response.ok) {
                try {
                    const formatted = JSON.stringify(JSON.parse(result), null, 2);
                    responseDiv.innerHTML = `<div class="response success"><span class="response-icon">‚úì</span> Success (${response.status})\n\n${formatted}</div>`;
                } catch {
                    responseDiv.innerHTML = `<div class="response success"><span class="response-icon">‚úì</span> Success (${response.status})\n\n${result}</div>`;
                }
            } else {
                responseDiv.innerHTML = `<div class="response error"><span class="response-icon">‚úó</span> Error (${response.status})\n\n${result}</div>`;
            }
        } catch (error) {
            responseDiv.innerHTML = `<div class="response error"><span class="response-icon">‚úó</span> Network Error\n\n${error.message}</div>`;
        }
    }

    // Load methods when page loads
    loadMethods();
</script>
</body>
</html>
