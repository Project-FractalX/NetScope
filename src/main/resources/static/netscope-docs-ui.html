<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NetScope API Reference</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0d0d0e;
            --bg-secondary: #151517;
            --bg-tertiary: #1a1a1d;
            --border-subtle: rgba(255, 255, 255, 0.08);
            --border-medium: rgba(255, 255, 255, 0.12);
            --text-primary: #f5f5f5;
            --text-secondary: #a0a0a0;
            --text-tertiary: #6b6b6b;
            --accent-primary: #5de4c7;
            --accent-secondary: #4fd1b5;
            --accent-hover: #6eefd4;
            --purple: #8b5cf6;
            --red: #ef4444;
            --yellow: #eab308;
            --blue: #3b82f6;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'DM Sans', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        /* Header */
        header {
            border-bottom: 1px solid var(--border-subtle);
            padding: 1.5rem 0;
            backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 100;
            background: rgba(13, 13, 14, 0.8);
        }

        .header-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .logo-icon {
            width: 32px;
            height: 32px;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 1.1rem;
            color: var(--bg-primary);
            flex-shrink: 0;
        }

        .logo-text-wrapper {
            display: flex;
            flex-direction: column;
            gap: 0.125rem;
        }

        .logo-text {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--text-primary);
            line-height: 1;
        }

        .logo-subtitle {
            font-size: 0.75rem;
            font-weight: 500;
            color: var(--text-tertiary);
            line-height: 1;
        }

        .header-nav {
            display: flex;
            gap: 2rem;
            align-items: center;
        }

        .nav-link {
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 500;
            transition: color 0.2s ease;
        }

        .nav-link:hover {
            color: var(--text-primary);
        }

        /* Hero Section */
        .hero {
            padding: 4rem 0 3rem;
            text-align: center;
            position: relative;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: -200px;
            left: 50%;
            transform: translateX(-50%);
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(93, 228, 199, 0.15) 0%, transparent 70%);
            pointer-events: none;
            z-index: -1;
        }

        h1 {
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, var(--text-primary), var(--text-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: fadeInUp 0.6s ease;
        }

        .subtitle {
            font-size: 1.25rem;
            color: var(--text-secondary);
            max-width: 600px;
            margin: 0 auto 2rem;
            animation: fadeInUp 0.6s ease 0.1s backwards;
        }

        .search-box {
            max-width: 500px;
            margin: 0 auto;
            position: relative;
            animation: fadeInUp 0.6s ease 0.2s backwards;
        }

        .search-input {
            width: 100%;
            padding: 1rem 1.25rem 1rem 3rem;
            background: var(--bg-secondary);
            border: 1px solid var(--border-medium);
            border-radius: 12px;
            color: var(--text-primary);
            font-size: 1rem;
            font-family: 'DM Sans', sans-serif;
            transition: all 0.2s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--accent-primary);
            background: var(--bg-tertiary);
            box-shadow: 0 0 0 4px rgba(93, 228, 199, 0.1);
        }

        .search-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-tertiary);
        }

        /* Stats */
        .stats {
            display: flex;
            gap: 2rem;
            justify-content: center;
            padding: 2rem 0 3rem;
            animation: fadeInUp 0.6s ease 0.3s backwards;
        }

        .stat {
            text-align: center;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--accent-primary);
            display: block;
        }

        .stat-label {
            font-size: 0.875rem;
            color: var(--text-tertiary);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        /* Methods Grid */
        .methods-grid {
            display: grid;
            gap: 1rem;
            padding-bottom: 4rem;
        }

        .method-card {
            background: var(--bg-secondary);
            border: 1px solid var(--border-subtle);
            border-radius: 12px;
            padding: 1.5rem;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            animation: fadeInUp 0.5s ease backwards;
        }

        .method-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: var(--accent-primary);
            transform: scaleY(0);
            transition: transform 0.3s ease;
        }

        .method-card:hover {
            border-color: var(--border-medium);
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
        }

        .method-card:hover::before {
            transform: scaleY(1);
        }

        .method-header {
            display: flex;
            align-items: flex-start;
            justify-content: space-between;
            margin-bottom: 1rem;
        }

        .method-title {
            flex: 1;
        }

        .method-name {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text-primary);
            font-family: 'JetBrains Mono', monospace;
            margin-bottom: 0.25rem;
        }

        .method-bean {
            font-size: 0.875rem;
            color: var(--text-tertiary);
            font-family: 'JetBrains Mono', monospace;
        }

        .method-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.375rem 0.75rem;
            border-radius: 6px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .badge-restricted {
            background: rgba(239, 68, 68, 0.1);
            color: var(--red);
            border: 1px solid rgba(239, 68, 68, 0.2);
        }

        .badge-public {
            background: rgba(93, 228, 199, 0.1);
            color: var(--accent-primary);
            border: 1px solid rgba(93, 228, 199, 0.2);
        }

        .method-details {
            display: grid;
            gap: 0.75rem;
            margin-bottom: 1.25rem;
        }

        .method-detail {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .detail-label {
            font-size: 0.8rem;
            color: var(--text-tertiary);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            min-width: 90px;
        }

        .detail-value {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.875rem;
            color: var(--text-secondary);
            background: var(--bg-tertiary);
            padding: 0.375rem 0.75rem;
            border-radius: 6px;
            border: 1px solid var(--border-subtle);
        }

        .http-method {
            font-weight: 600;
            padding: 0.25rem 0.625rem;
            border-radius: 4px;
            font-size: 0.75rem;
        }

        .http-get {
            background: rgba(59, 130, 246, 0.1);
            color: var(--blue);
            border: 1px solid rgba(59, 130, 246, 0.2);
        }

        .http-post {
            background: rgba(93, 228, 199, 0.1);
            color: var(--accent-primary);
            border: 1px solid rgba(93, 228, 199, 0.2);
        }

        .http-put {
            background: rgba(234, 179, 8, 0.1);
            color: var(--yellow);
            border: 1px solid rgba(234, 179, 8, 0.2);
        }

        .http-delete {
            background: rgba(239, 68, 68, 0.1);
            color: var(--red);
            border: 1px solid rgba(239, 68, 68, 0.2);
        }

        /* Buttons */
        .button-group {
            display: flex;
            gap: 0.75rem;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-size: 0.875rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            border: none;
            font-family: 'DM Sans', sans-serif;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background: var(--accent-primary);
            color: var(--bg-primary);
        }

        .btn-primary:hover {
            background: var(--accent-hover);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(93, 228, 199, 0.3);
        }

        .btn-secondary {
            background: transparent;
            color: var(--text-secondary);
            border: 1px solid var(--border-medium);
        }

        .btn-secondary:hover {
            border-color: var(--accent-primary);
            color: var(--accent-primary);
        }

        /* Loading State */
        .loading {
            text-align: center;
            padding: 4rem 0;
            color: var(--text-tertiary);
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--border-medium);
            border-top-color: var(--accent-primary);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto 1rem;
        }

        /* Modal */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(4px);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 2rem;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: var(--bg-secondary);
            border: 1px solid var(--border-medium);
            border-radius: 16px;
            max-width: 600px;
            width: 100%;
            max-height: 80vh;
            overflow-y: auto;
            padding: 2rem;
            animation: modalSlideIn 0.3s ease;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border-subtle);
        }

        .modal-title {
            font-size: 1.25rem;
            font-weight: 600;
        }

        .close-btn {
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 1.5rem;
            padding: 0;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 6px;
            transition: all 0.2s ease;
        }

        .close-btn:hover {
            background: var(--bg-tertiary);
            color: var(--text-primary);
        }

        .response-content {
            background: var(--bg-primary);
            border: 1px solid var(--border-subtle);
            border-radius: 8px;
            padding: 1rem;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.875rem;
            color: var(--accent-primary);
            overflow-x: auto;
            white-space: pre-wrap;
            word-break: break-all;
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @keyframes modalSlideIn {
            from {
                opacity: 0;
                transform: scale(0.95) translateY(20px);
            }
            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-primary);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--border-medium);
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--border-subtle);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }

            .subtitle {
                font-size: 1rem;
            }

            .stats {
                flex-direction: column;
                gap: 1rem;
            }

            .button-group {
                flex-direction: column;
            }

            .btn {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
<header>
    <div class="container">
        <div class="header-content">
            <div class="logo">
                <!-- <div class="logo-icon"></div> -->
                <div class="logo-text-wrapper">
                    <span class="logo-text">NetScope</span>
                    <span class="logo-subtitle">By FractalX</span>
                </div>
            </div>
            <nav class="header-nav">
                <a href="https://sathnindu-kottage.gitbook.io/netscope/" class="nav-link">Docs</a>
                <a href="mailto:fractalx.dev@gmail.com" class="nav-link">Support</a>
            </nav>
        </div>
    </div>
</header>

<div class="container">
    <section class="hero">
        <h1>API Reference</h1>
        <p class="subtitle">Complete documentation for all NetScope API endpoints</p>
        <div class="search-box">
            <svg class="search-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="11" cy="11" r="8"></circle>
                <path d="m21 21-4.35-4.35"></path>
            </svg>
            <input type="text" class="search-input" id="searchInput" placeholder="Search endpoints...">
        </div>
    </section>

    <div class="stats">
        <div class="stat">
            <span class="stat-value" id="totalEndpoints">-</span>
            <span class="stat-label">Endpoints</span>
        </div>
        <div class="stat">
            <span class="stat-value" id="publicEndpoints">-</span>
            <span class="stat-label">Public</span>
        </div>
        <div class="stat">
            <span class="stat-value" id="restrictedEndpoints">-</span>
            <span class="stat-label">Restricted</span>
        </div>
    </div>

    <div id="loading" class="loading">
        <div class="spinner"></div>
        <p>Loading API documentation...</p>
    </div>

    <div id="methodsGrid" class="methods-grid" style="display: none;"></div>
</div>

<div id="modal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h3 class="modal-title">API Response</h3>
            <button class="close-btn" onclick="closeModal()">Ã—</button>
        </div>
        <div class="response-content" id="responseContent"></div>
    </div>
</div>

<script>
    let allMethods = [];

    async function loadDocs() {
        try {
            const res = await fetch('/netscope/docs');
            allMethods = await res.json();
            updateStats(allMethods);
            renderMethods(allMethods);
            document.getElementById('loading').style.display = 'none';
            document.getElementById('methodsGrid').style.display = 'grid';
        } catch (error) {
            console.error('Error loading docs:', error);
            document.getElementById('loading').innerHTML = `
                <p style="color: var(--red);">Failed to load API documentation</p>
                <p style="font-size: 0.875rem; margin-top: 0.5rem;">Make sure the NetScope API is running</p>
            `;
        }
    }

    function updateStats(methods) {
        const publicCount = methods.filter(m => !m.restricted).length;
        const restrictedCount = methods.filter(m => m.restricted).length;

        document.getElementById('totalEndpoints').textContent = methods.length;
        document.getElementById('publicEndpoints').textContent = publicCount;
        document.getElementById('restrictedEndpoints').textContent = restrictedCount;
    }

    function renderMethods(methods) {
        const container = document.getElementById('methodsGrid');
        container.innerHTML = '';

        methods.forEach((m, index) => {
            const div = document.createElement('div');
            div.className = 'method-card';
            div.style.animationDelay = `${index * 0.05}s`;

            const httpMethodClass = `http-${m.httpMethod.toLowerCase()}`;
            const restrictedBadge = m.restricted
                ? '<span class="method-badge badge-restricted">Restricted</span>'
                : '<span class="method-badge badge-public">Public</span>';

            div.innerHTML = `
                <div class="method-header">
                    <div class="method-title">
                        <div class="method-name">${m.methodName}</div>
                        <div class="method-bean">${m.beanName}</div>
                    </div>
                    ${restrictedBadge}
                </div>
                <div class="method-details">
                    <div class="method-detail">
                        <span class="detail-label">Endpoint</span>
                        <code class="detail-value">${m.path}</code>
                    </div>
                    <div class="method-detail">
                        <span class="detail-label">Method</span>
                        <span class="http-method ${httpMethodClass}">${m.httpMethod}</span>
                    </div>
                </div>
                <div class="button-group">
                    <button class="btn btn-primary" onclick="callApi('${m.path}', '${m.methodName}')">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polygon points="5 3 19 12 5 21 5 3"></polygon>
                        </svg>
                        Try it out
                    </button>
                    <button class="btn btn-secondary" onclick="copyPath('${m.path}')">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                            <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                        </svg>
                        Copy path
                    </button>
                </div>
            `;
            container.appendChild(div);
        });
    }

    async function callApi(path, methodName) {
        try {
            const response = await fetch(path);
            const contentType = response.headers.get('content-type');
            let data;

            if (contentType && contentType.includes('application/json')) {
                data = await response.json();
                data = JSON.stringify(data, null, 2);
            } else {
                data = await response.text();
            }

            showModal(data);
        } catch (error) {
            showModal(`Error: ${error.message}`, true);
        }
    }

    function copyPath(path) {
        navigator.clipboard.writeText(path).then(() => {
            // You could add a toast notification here
            console.log('Path copied to clipboard:', path);
        });
    }

    function showModal(content, isError = false) {
        const modal = document.getElementById('modal');
        const responseContent = document.getElementById('responseContent');
        responseContent.textContent = content;
        if (isError) {
            responseContent.style.color = 'var(--red)';
        } else {
            responseContent.style.color = 'var(--accent-primary)';
        }
        modal.classList.add('active');
    }

    function closeModal() {
        document.getElementById('modal').classList.remove('active');
    }

    // Close modal on outside click
    document.getElementById('modal').addEventListener('click', (e) => {
        if (e.target.id === 'modal') {
            closeModal();
        }
    });

    // Search functionality
    document.getElementById('searchInput').addEventListener('input', (e) => {
        const searchTerm = e.target.value.toLowerCase();
        const filtered = allMethods.filter(m =>
            m.methodName.toLowerCase().includes(searchTerm) ||
            m.beanName.toLowerCase().includes(searchTerm) ||
            m.path.toLowerCase().includes(searchTerm)
        );
        renderMethods(filtered);
    });

    // Close modal with Escape key
    document.addEventListener('keydown', (e) => {
        if (e.key === 'Escape') {
            closeModal();
        }
    });

    // Load docs on page load
    loadDocs();
</script>
</body>
</html>
